---
- hosts: localhost
  connection: local
  become: true

  vars:
    files_to_copy:
      - src: files/home/config/autostart/syncthing-start.desktop
        dest: /home/jack/.config/autostart/syncthing-start.desktop
        owner: jack
        group: jack
        mode: "0664"
      - src: files/home/config/bleachbit/bleachbit.ini
        dest: /home/jack/.config/bleachbit/bleachbit.ini
        owner: jack
        group: jack
        mode: "0664"
      - src: files/home/config/vlc/vlcrc
        dest: /home/jack/.config/vlc/vlcrc
        owner: jack
        group: jack
        mode: "0600"
      - src: files/home/config/gtk-3.0/bookmarks
        dest: /home/jack/.config/gtk-3.0/bookmarks
        owner: jack
        group: jack
        mode: "0664"
      - src: files/home/config/cinnamon/spices/grouped-window-list@cinnamon.org
        dest: /home/jack/.config/cinnamon/spices/grouped-window-list@cinnamon.org
        owner: jack
        group: jack
        mode: "0664"

  tasks:

    #### APPLICATIONS ####

    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

    - name: Ensure required dependencies for .deb files are installed
      ansible.builtin.apt:
        name: gdebi-core
        state: present

    - name: install all apt packages
      package:
        name: 
          # utilities
          - baobab
          - bleachbit
          - curl
          - gdebi-core
          - gnome-disk-utility
          - gparted
          - grsync
          - hardinfo
          - htop
          - keepassxc
          - nextcloud-desktop
          - openssh-server
          - pdfarranger
          - remmina
          - syncthing
          - tlp
          - tree
          - tmux
          - xed
          # media
          - audacity
          - drawing
          - calibre
          - puddletag
          - rhythmbox
          - soundconverter
          - vlc
          - yt-dlp
        state: present

    #### OS SETTINGS ####

    - name: Copy wallpaper file
      copy:
        src: files/wallpapers/spectrum_curves.jpg
        dest: /usr/share/backgrounds/ansible-wallpaper.jpg
        owner: root
        group: root

    #### CONFIG FILES ####

    - name: Ensure destination directories exist and set permissions
      file:
        path: "{{ item.dest | dirname }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "0755"
      loop: "{{ files_to_copy }}"
      loop_control:
        label: "{{ item.dest }}"

    - name: Copy config files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop: "{{ files_to_copy }}"
      loop_control:
        label: "{{ item.src }}"

    - name: Set Xed theme to Solarized Dark
      ansible.builtin.shell: |
        gsettings set org.x.editor.preferences.editor scheme 'solarized-dark'
      environment:
        DISPLAY: ":0"
        XAUTHORITY: "/home/{{ ansible_user_id }}/.Xauthority"
      become: yes
      become_user: "{{ ansible_user_id }}"


